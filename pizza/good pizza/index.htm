<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="margin-top: 3rem;">Drag and Drop pizza toppings</h1>
    <div class="pizza-container">
        <div class="pizza-base" id="pizza-base"></div>
    </div>
    <h1>Capsicum | Onion | Tomato</h1>
    <div class="button-container">

        <img style="height: 80px; width: 80px;" id="capsicum-image" class="draggable-button"
            src="https://i.postimg.cc/cJD8YGq1/Screenshot-517-removebg-preview.png" data-color="capsicum"
            draggable="true" alt="capsicum">
        <img style="height: 80px; width: 80px;" id="onion-image" class="draggable-button"
            src="https://i.postimg.cc/mgwXFk8v/Screenshot-515-removebg-preview.png" data-color="onion" draggable="true"
            alt="Onion">
        <img style="height: 80px; width: 80px;" id="tomato-image" class="draggable-button"
            src="https://i.postimg.cc/MHLxwtjY/Screenshot-516-removebg-preview.png" data-color="tomato" draggable="true"
            alt="tomato">
    </div>
    <script src="script.js"></script>
</body>

</html>
