<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise and Career Modals</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.nav-item {
    margin-right: 10px;
}

.nav-link {
    text-decoration: none;
    color: #007bff;
    font-size: 18px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.franchise-form,
.career-form {
    display: flex;
    flex-direction: column;
}

.franchise-form h2,
.career-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input[type="text"],
.form-group input[type="radio"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-group div {
    margin-bottom: 5px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Responsive Styles */
@media (max-width: 600px) {
    .modal-content {
        width: 90%;
    }
}

    </style>

</head>
<body>
    <nav class="navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-3">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item mr-3">
                    <a id="openFranchiseModalBtn" class="nav-link" href="#" data-target="#franchise-modal">Franchise</a>
                </li>
                <li class="nav-item mr-3">
                    <a id="openCareerModalBtn" class="nav-link" href="#" data-target="#career-modal">Career</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#unique">Unique</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#" target="_blank"><img style="width:50%;" src="./trc-assets/Group 12.png"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Franchise Modal -->
    <div id="franchise-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="#franchise-modal">&times;</span>


            <div class="card p-4">
                <h2 class="text-center form-title">Franchise of <span class="trc-text">TRC</span></h2>
            </div>
           <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="fullName">Full Name *</label> -->
                            <input placeholder="FullName " type="text" class="form-control custom-input" id="fullName"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="city">City *</label> -->
                            <input placeholder="City" type="text" class="form-control custom-input" id="city" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="location">Preferred investment location for an outlet? *</label> -->
                        <input placeholder="When should you consider investing in The Rice Craving outlet? *"
                            type="text" class="form-control custom-input" id="location" required>
                    </div>
                    <div class="form-group">
                        <label>Are you interested in? *</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="outletType" id="expressOutlet"
                                value="express" required>
                            <label class="form-check-label" for="expressOutlet">
                                Express Outlet (200-300 Sq. ft)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="outletType" id="flagshipStore"
                                value="flagship" required>
                            <label class="form-check-label" for="flagshipStore">
                                Flagship Store (1000-1500 Sq. ft)
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label for="investmentTime">When should you consider investing in The Rice Craving outlet? *</label> -->
                        <input placeholder="When should you consider investing in The Rice Craving outlet? *"
                            type="text" class="form-control custom-input" id="investmentTime" required>
                    </div>
                    <div class="form-group">

                        <input placeholder="Do you have any suggestions or queries? *" type="text"
                            class="form-control custom-input" id="queries" required>
                    </div>
                    <button type="submit" class="btn btn-primary f-btn">Submit</button>
                </form>
        </div>
    </div>

    <!-- Career Modal -->
    <div id="career-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="#career-modal">&times;</span>
            <form id="career-form" class="career-form" action="#" method="post">
                <h2>Career at TRC</h2>
                <div class="form-group">
                    <label for="career-full-name">Full Name *</label>
                    <input type="text" id="career-full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="career-city">City *</label>
                    <input type="text" id="career-city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="career-position">Position Applied For *</label>
                    <input type="text" id="career-position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="career-experience">Experience *</label>
                    <input type="text" id="career-experience" name="experience" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
    // Get all modal open buttons
    const openButtons = document.querySelectorAll('[data-target]');

    // Get all modal close elements
    const closeButtons = document.querySelectorAll('[data-close]');

    // Add click event to open modal buttons
    openButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();
            const targetModal = document.querySelector(button.getAttribute('data-target'));
            if (targetModal) {
                targetModal.style.display = 'block';
            }
        });
    });

    // Add click event to close modal buttons
    closeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetModal = document.querySelector(button.getAttribute('data-close'));
            if (targetModal) {
                targetModal.style.display = 'none';
            }
        });
    });

    // Close modal when clicking outside of the modal content
    window.addEventListener('click', function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    });

    // Handle form submission for franchise form
    document.getElementById('franchise-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        const form = event.target;
        if (form.checkValidity()) {
            const modal = form.closest('.modal');
            if (modal) {
                modal.style.display = 'none';
            }
            window.location.href = 'index.html'; // Replace 'index.html' with your home page URL
        }
    });

    // Handle form submission for career form
    document.getElementById('career-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        const form = event.target;
        if (form.checkValidity()) {
            const modal = form.closest('.modal');
            if (modal) {
                modal.style.display = 'none';
            }
            window.location.href = 'index.html'; // Replace 'index.html' with your home page URL
        }
    });
});

</script>
