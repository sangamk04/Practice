<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>JavaScript Objects</h2>

<p>Using an object constructor:</p>

<p id="demo"></p>
</body>
</html>

<script>
    function Person(first, age,) {
      this.firstName = first;
      this.age = age;
     
    }
    
    const myFather = new Person("John", 50 );
    const myMother = new Person("Sally", 48);
    
    document.getElementById("demo").innerHTML =
    "My father age is " + myFather.age + ". My mother age is " + myMother.age; 
</script>
