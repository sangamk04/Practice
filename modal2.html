<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Toggle Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-3">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item mr-3">
                    <a id="openFranchiseModalBtn" class="nav-link" href="#" data-modal-target="#franchise-modal">Franchise</a>
                </li>
                <li class="nav-item mr-3">
                    <a id="openCareerModalBtn" class="nav-link" href="#" data-modal-target="#career-modal">Career</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#unique">Unique</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
                <li class="nav-item mr-3">
                    <a class="nav-link" href="#" target="_blank"><img style="width:50%;" src="./trc-assets/Group 12.png"></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Franchise Modal -->
    <div id="franchise-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="#franchise-modal">&times;</span>
            <form id="franchise-form" action="#" method="post">
                <h2>Franchise of TRC</h2>
                <!-- Form Fields Here -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Career Modal -->
    <div id="career-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-close="#career-modal">&times;</span>
            <form id="career-form" action="#" method="post">
                <h2>Career at TRC</h2>
                <!-- Form Fields Here -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Modal functionality
            $('[data-modal-target]').click(function(event) {
                event.preventDefault();
                const targetModal = $(this).data('modal-target');
                $(targetModal).show();
            });

            $('.close').click(function() {
                const targetModal = $(this).data('close');
                $(targetModal).hide();
            });

            $(window).click(function(event) {
                if ($(event.target).is('.modal')) {
                    $(event.target).hide();
                }
            });

            $('#franchise-form').on('submit', function(event) {
                event.preventDefault();
                if (this.checkValidity()) {
                    $('#franchise-modal').hide();
                    window.location.href = 'index.html'; // Replace 'index.html' with your home page URL
                }
            });

            $('#career-form').on('submit', function(event) {
                event.preventDefault();
                if (this.checkValidity()) {
                    $('#career-modal').hide();
                    window.location.href = 'index.html'; // Replace 'index.html' with your home page URL
                }
            });
        });
    </script>
</body>
</html>
