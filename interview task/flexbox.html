<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-box {
            margin-top: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;

        }

        .flex-box>div {
            height: 50px;
            width: 20%;
            border: 1px solid red;
            text-align: center;           
        }
    </style>
</head>

<body>
    <div class="flex-box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      
    </div>
</body>

</html>
